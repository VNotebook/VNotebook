<div class="col-md-8 col-md-offset-2">
	<h2 class="text-center"> {{ calendarTitle }} </h2>
	<div class="row">
		<div class="col-md-6 text-center">
			<div class="btn-group">
				<button
					class="btn btn-primary"
					mwl-date-modifier
					date="currentDay"
					decrement="calendarView">
					Anterior
				</button>
				<button
					class="btn btn-default"
					mwl-date-modifier
					date="currentDay"
					set-to-today>
					Hoy
				</button>
				<button
					class="btn btn-primary"
					mwl-date-modifier
					date="currentDay"
					increment="calendarView">
					Siguiente
				</button>
			</div>
		</div>

		<div class="col-md-6 text-center">
			<div class="btn-group">
				<label class="btn btn-primary" ng-model="calendarView" btn-radio="'year'">Año</label>
	            <label class="btn btn-primary" ng-model="calendarView" btn-radio="'month'">Mes</label>
	            <label class="btn btn-primary" ng-model="calendarView" btn-radio="'week'">Semana</label>
	            <label class="btn btn-primary" ng-model="calendarView" btn-radio="'day'">Dia</label>
			</div>	
		</div>

	</div>
	
	<br>

	<mwl-calendar
		events="events"
        view="calendarView"
        view-title="calendarTitle"

		on-edit-event-click="edit(calendarEvent)"
        on-delete-event-click="delete(calendarEvent)"

		edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
		delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
        
        current-day="currentDay"
        auto-open="true"
        day-view-start="06:00"
        day-view-end="22:00"
        day-view-split="30">
	</mwl-calendar>

	<br> <br>

	<h3>
		Editar eventos
		<button class="btn btn-primary pull-right" ng-click="add()">Agregar nuevo</button>
		<div class="clearfix"></div>
	</h3>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Titulo</th>
				<th>Tipo</th>
				<th>Fecha de inicio</th>
				<th>Fecha de fin</th>
				<th>Acción</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="event in events track by $index">
				<td> <pre> {{event.title}} </pre> </td>
				<td> <pre> {{ event.type }} </pre> </td>
				<td>
                    <pre> {{event.startsAt | date:'d/MMM/yyyy'}} </pre>
				</td>
				<td>
					<pre> {{event.endsAt | date:'d/MMM/yyyy'}} </pre>
				</td>
				<td>
					<button type="button" class="btn btn-primary" ng-click="edit(event)"><i class="glyphicon glyphicon-pencil"></i></button>
					<button type="button" class="btn btn-danger" ng-click="delete(event)"><i class="glyphicon glyphicon-remove"></i></button>
				</td>
			</tr>
		</tbody>
	</table>

</div>
