<div id="notebook" style="width: 100%; height: 100%;">
  <div class="page-header">
    <h1>{{notebook.name}}
      <button type="button" class="btn btn-link btn-xs" ng-click="edit()">
        <span class="glyphicon glyphicon-pencil"></span> editar
      </button>
      <button type="button" class="btn btn-danger btn-xs" ng-click="delete()">
        <span class="glyphicon glyphicon-trash"></span> eliminar
      </button>
    </h1>

    <span ng-if="!shares">
      Sin compartir
    </span>

    <span ng-if="shares">
      Compartido con {{shares.length}} usuario(s)
    </span>

    <button type="button" class="btn btn-link btn-xs" ng-click="editShares()">
      <span class="glyphicon glyphicon-user"></span> cambiar
    </button>
  </div>

    <div class="btn-group-vertical" ng-model="leftPanel" id="left-button-panel" align="left">
        <div class="notebook-separator"></div>
        <button ng-repeat="button in leftPanel" ng-click="defineCurrentObject(button.action)" class="btn btn-default" aria-label="Left Align" style="border: 0px;">
                <span class="{{button.buttonClass}}" aria-hidden="true"></span>
        </button>
    </div>

    <div align="center">
            <div style="background-color: white; width: 1200px">
                <button colorpicker class="btn btn-default" ng-model="format.color">
                    <span class="glyphicon glyphicon-font" ng-style="{'color': format.color}"></span>
                </button>
                <button class="btn btn-default" ng-click="actionOverText('bold')">
                    <span class="glyphicon glyphicon-bold"></span>
                </button>
                <button class="btn btn-default" ng-click="actionOverText('italic')">
                    <span class="glyphicon glyphicon-italic"></span>
                </button>
                <select ng-model="format['font-family']" ng-options="type for type in fonttypes"> </select>
            </div>

            <div id="canvas-container">
                <svg width="1024" height="800" mode="mode" color="color" model="svg" equation="equation" notebook-sheet></svg>
            </div>
    </div>

    <div class="btn-group-vertical" ng-model="rightPanel" id="right-button-panel" align="right">
        <button ng-repeat="button in rightPanel" ng-click="defineCurrentObject(button.action)" class="btn btn-default" aria-label="Left Align" style="border: 0px;">
                <span class="{{button.buttonClass}}" aria-hidden="true"></span>
        </button>
        <button colorpicker ng-model="color" class="btn btn-default" aria-label="Left Align" style="border: 0px;">
            <div style="width: 35px; height: 35px; border-radius: 20%" ng-style="{'background-color': color}"></div>
        </button>
        <button ng-click="putEquation()" class="btn btn-default" aria-label="Left Align" style="border: 0px;">
            <span class="glyphicon glyphicon-superscript"></span>
        </button>
    </div>
</div>
