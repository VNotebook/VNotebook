<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VNoteBook</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/notebookTemplate.min.css">
		<link rel="stylesheet" href="css/navBar.min.css">
		<link rel="stylesheet" href="css/libraryButtons.min.css">
		<link rel="stylesheet" href="lib/angular-bootstrap-colorpicker/css/colorpicker.min.css">
	</head>
	<body ng-app="VNoteBookApp">
		<div ng-controller="HeaderController">
			<nav class="navbar navbar-default" role="navigation">
				<div class="container">
					<div class="navbar-header">
							<a class="navbar-brand" href="#/"> VNoteBook</a>
					</div>
					<ul class="nav navbar-nav">
						<li ng-class="{active: isActive('/bibliotecas')}"><a href="#/bibliotecas">Bibliotecas</a></li>
					</ul>
					<form class="navbar-form navbar-right" role="configuration">
						<button type="button" class="btn btn-default"
							ng-click="openConfiguration()">Configuraci√≥n</button>
					</form>
				</div>
			</nav>
		</div>

		<div class="container">
			<div ng-view></div>
		</div>

		<!-- Vendor JS -->
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-route/angular-route.min.js"></script>
		<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="lib/snap.svg/dist/snap.svg-min.js"></script>
		<script src="lib/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.min.js"></script>

		<!-- inject:js -->
    <script src="js/app.js"></script>
    <script src="js/directives/notebookSheet.js"></script>
    <script src="js/controllers/configuration.js"></script>
    <script src="js/controllers/header.js"></script>
    <script src="js/controllers/libraries.js"></script>
    <script src="js/controllers/notebook.js"></script>
    <script src="js/controllers/notebooks.js"></script>
    <script src="js/services/appConfig.js"></script>
    <script src="js/services/elements.js"></script>
    <script src="js/services/localStorageService.js"></script>
    <!-- endinject -->
	</body>
</html>
