<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/notebookTemplate.min.css">
        <link rel="stylesheet" href="css/navBar.min.css">
        <link rel="stylesheet" href="css/libraryButtons.min.css">
        <link rel="stylesheet" href="css/angular-bootstrap-calendar.min.css">
        <link rel="stylesheet" href="lib/angular-bootstrap-colorpicker/css/colorpicker.min.css">

            <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/freelancer.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    </head>
    <body ng-app="VNoteBookApp">
        <div ng-controller="HeaderController">
                    <!-- Navigation -->
            <nav class="navbar navbar-default">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header page-scroll">
                        <div class="navbar-header">
                                <a class="navbar-brand" href="#/"> VNoteBook</a>
                        </div>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('/bibliotecas')}"><a href="#/bibliotecas">Bibliotecas</a></li>
                        <li ng-class="{active: isActive('/compartidos')}"><a href="#/compartidos">Compartidos</a></li>
                    </ul>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <span ng-show="isLoggedIn()"><span class="navbar-text">
                                Bienvenido, {{getUser().username}}
                            </span>
                            <button type="button" class="btn btn-default navbar-btn"
                                ng-click="logout()">Salir</button></span>
                            <span ng-hide="isLoggedIn()"><button type="button" class="btn btn-default navbar-btn"
                                ng-click="login()" ng-hide="isLoggedIn()">Ingresar</button></span>
                            <button type="button" class="btn btn-default navbar-btn"
                                ng-click="openConfiguration()">Configuraci√≥n</button>
                            <button type="button" class="btn btn-default navbar-btn"
                                ng-click="showCalendar()">Calendario</button>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>

        <div class="container">
            <div ng-view></div>
        </div>

        <script type="text/javascript"
                src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>

        <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/freelancer.js"></script>

        <!-- Vendor JS -->
        <!-- vendor:js -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-route/angular-route.min.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="lib/moment/moment.js"></script>
        <script src="lib/moment/locale/es.js"></script>
        <script src="lib/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
        <script src="lib/snap.svg/dist/snap.svg-min.js"></script>
        <script src="lib/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.min.js"></script>
        <!-- endinject -->

        <!-- inject:js -->
    <script src="js/app.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>
    <script src="js/cbpAnimatedHeader.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/freelancer.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/controllers/calendar.js"></script>
    <script src="js/controllers/configurationDialog.js"></script>
    <script src="js/controllers/eventEditorDialog.js"></script>
    <script src="js/controllers/header.js"></script>
    <script src="js/controllers/libraries.js"></script>
    <script src="js/controllers/library.js"></script>
    <script src="js/controllers/libraryEditorDialog.js"></script>
    <script src="js/controllers/loginDialog.js"></script>
    <script src="js/controllers/notebook.js"></script>
    <script src="js/controllers/notebookEditorDialog.js"></script>
    <script src="js/controllers/sharedWithMe.js"></script>
    <script src="js/controllers/sharesEditorDialog.js"></script>
    <script src="js/directives/errorList.js"></script>
    <script src="js/directives/mathJax.js"></script>
    <script src="js/directives/notebookSheet.js"></script>
    <script src="js/services/alertService.js"></script>
    <script src="js/services/appConfig.js"></script>
    <script src="js/services/authInterceptor.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/elements.js"></script>
    <script src="js/services/loginRequestHandler.js"></script>
    <script src="js/services/storageService.js"></script>
    <!-- endinject -->
    </body>
</html>
