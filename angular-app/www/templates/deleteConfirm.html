<div class="modal-header dialog-error-header">
    <h3 class="modal-title"> <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    Eliminar {{name}}</h3>
</div>
<div class="modal-body">
	<div style="white-space: pre-line;">{{message}}</div>
  <div class="form-group">
    <input type="text" ng-model="key" class="form-control">
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">Cerrar</button>
    <button class="btn btn-danger" ng-click="$close()" ng-disabled="key != name">Eliminar definitivamente</button>
</div>
